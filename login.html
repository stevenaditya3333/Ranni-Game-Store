<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ranni Game Store - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 0;
  }

  header {
    background: #000;
    text-align: center;
    padding: 20px;
  }

  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav a {
    color: #00ffe1;
    text-decoration: none;
  }

  nav a:hover {
    color: #ff2efb;
  }

  main {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background: #1a1a1a;
    border-radius: 10px;
  }

  h2 {
    text-align: center;
    color: #00ffe1;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #555;
    border-radius: 5px;
    background: #222;
    color: #eee;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: #00ffe1;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #00c8b0;
  }

  p.note {
    font-size: 12px;
    color: #888;
    text-align: center;
    margin-top: 10px;
  }

</style>
</head>
<body>

<header>
  <img src="ranni.png" width="80" alt="Logo Ranni Game Store">
  <h1>Ranni Game Store</h1>

  <nav>
    <ul>
      <li><a href="Main-Menu.html">Beranda</a></li>
      <li><a href="index.html">Menu</a></li>
      <li><a href="transaksi.html">Transaksi</a></li>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Login Pengguna</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
    <button type="reset">Reset</button>

    <p class="note"><i>*Login ini bersifat demo, tidak terhubung server</i></p>
  </form>
</main>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

  
    if(email === "admin@ranni.com" && password === "123456") {
      alert("Login berhasil! Selamat datang di Ranni Game Store.");
      // Bisa diarahkan ke beranda atau menu
      window.location.href = "Main-Menu.html";
    } else {
      alert("Email atau password salah!");
    }

    this.reset();
  });
</script>

</body>
</html>
